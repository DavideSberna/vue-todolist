<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="p-5 w-75 m-auto">
                <div>
                    <div class="text-center">
                        <h3>Cosa ti occorre?</h3>
                    </div>
                    <div class="input-group mb-3 mt-4">
                        <input type="text" class="form-control rounded-2" placeholder="La tua lista" v-model="inputList" @keyup.enter="addInputValue">
                        <div class="ms-2">
                            <button type="button" class="btn btn-primary" @click="addInputValue">Add</button>
                        </div>
                    </div>
                </div>

                <div>
                    <ul class="ps-2 pe-2">
                        <li v-for="(items, index) of list" :key="index" class="d-flex justify-content-between pt-2" :class="items.completed ? 'bg-success-subtle' : '' " ref="lista">
                            <div>
                                <span>{{items.name}}</span>
                            </div>
                            <div>
                                <a href="#" @click="addDoneItems(index)"><i class="fa-solid fa-check text-success"></i></a>
                                <a href="#" @click="deleteItems(index)"><i class="fa-solid fa-xmark text-danger ps-3"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
